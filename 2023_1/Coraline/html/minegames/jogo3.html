<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="images/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 de JS</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="css/aula20.css" />
</head>
<body>

    <main class="tela-principal">

        <section class='conteudos'>

            <h1>Maia Quiz</h1>

            <article class='centro' id='instrucoes'>
                Leia a quest√£o e clique na resposta correta
            </article>

            <article class='questoes'>
                
                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>
            </article>
            
            <article id='aviso'>Quest√£o <span id='numero'></span> de <span id='total'></span></article>
            
        </section>

        <footer class='centro'>Desenvolvido por Edson Maia &copy; 2021</footer>
    </main>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background: #222;
            color: #fff;
        }
        
        main {
            width: 100%;
            height: 100%;
            padding: 1rem; /* espacamento interno */
        }
        
        section {
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            margin-bottom: 0.625rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            font-size: 1.75rem;
            margin: 0.625rem;
        }
        
        .centro {
            text-align: center;
        }
        
        .questao {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        #numQuestao {
            display: block;
            background: #00b0ff;
            padding: 4px 10px 2px 10px;
            border-radius: 50%;
        }
        
        #pergunta {
            margin-left: 1rem;
        }
        
        /* article que acomoda a questao completa */
        .questoes {
            padding: 1.5rem;
            border: 1px solid #ececec;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        
        .questoes ol li {
            display: block;
            margin: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .questoes ol li:hover {
            background: #00b0ff;
            cursor: pointer;
        }
        
        .bloqueado {
            display: none;
        }
        
        .bloqueado li:hover {
            display: none;
        }
        
        #instrucoes {
            background: #ccc;
            color: #191919;
            padding: 0.625rem;
            border-radius: 8px;
        
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            animation: piscar .75s infinite alternate;
        }
        
        #aviso {
            color: #00b0ff;
        }
        
        /* ANIMACAO */
        
        /* Animar o input */
        @keyframes piscar {
            0% {
                filter: drop-shadow(0 0 15px #00b0ff);
                -webkit-filter: drop-shadow(0 0 15px #00b0ff);
                -moz-filter: drop-shadow(0 0 15px #00b0ff);
                -o-filter: drop-shadow(0 0 15px #00b0ff);
                -ms-filter: drop-shadow(0 0 15px #00b0ff);
            }
            100% {
            }
        }
        
        .animar {
            animation: piscar .75s infinite alternate;
        }
        
        .aparecer {
            animation: aparecer .5s infinite alternate;
        }
        
        @keyframes aparecer {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }
        </style>
        <script>
            let titulo = document.querySelector('h1')
let instrucoes = document.querySelector('#instrucoes')
let aviso = document.querySelector('#aviso')
//let respostaEsta = document.querySelector('#respostaEsta')
let pontos = 0 // pontos para o placar
let placar = 0 // placar

// PERGUNTA
let numQuestao = document.querySelector('#numQuestao')
let pergunta   = document.querySelector('#pergunta')

// ALTERNATIVAS
let a = document.querySelector('#a')
let b = document.querySelector('#b')
let c = document.querySelector('#c')

// article com a class questoes
let articleQuestoes = document.querySelector('.questoes')
// ol li com as alternativas
let alternativas = document.querySelector('#alternativas')

const q0 = {
    numQuestao   : 0,
    pergunta     : "Pergunta",
    alternativaA : "Alternativa A",
    alternativaB : "Alternativa B",
    alternativaC : "Alternativa C",
    correta      : "0",
}

const q1 = {
    numQuestao   : 1,
    pergunta     : "Boreal √© o mesmo que...",
    alternativaA : "Sul",
    alternativaB : "Leste",
    alternativaC : "Norte",
    correta      : "Norte",
}

const q2 = {
    numQuestao   : 2,
    pergunta     : "Austral √© o mesmo que...",
    alternativaA : "Oeste",
    alternativaB : "Sul",
    alternativaC : "Norte",
    correta      : "Sul",
}

const q3 = {
    numQuestao   : 3,
    pergunta     : "Nascente √© o mesmo que...",
    alternativaA : "Sul",
    alternativaB : "Leste",
    alternativaC : "Oeste",
    correta      : "Leste",
}

const q4 = {
    numQuestao   : 4,
    pergunta     : "Poente √© o mesmo que...",
    alternativaA : "Norte",
    alternativaB : "Leste",
    alternativaC : "Oeste",
    correta      : "Oeste",
}

const q5 = {
    numQuestao   : 5,
    pergunta     : "O Brasil se localiza em qual continente?",
    alternativaA : "√Åfrica",
    alternativaB : "Europa",
    alternativaC : "Am√©rica",
    correta      : "Am√©rica",
}

// CONSTANTE COM UM ARRAY DE OBJETOS COM TODAS AS QUESTOES
const questoes = [q0, q1, q2, q3, q4, q5]

let numero = document.querySelector('#numero')
let total  = document.querySelector('#total')

numero.textContent = q1.numQuestao

let totalDeQuestoes = (questoes.length)-1
console.log("Total de quest√µes " + totalDeQuestoes)
total.textContent = totalDeQuestoes

// MONTAR A 1a QUESTAO COMPLETA, para iniciar o Quiz
numQuestao.textContent = q1.numQuestao
pergunta.textContent   = q1.pergunta
a.textContent = q1.alternativaA
b.textContent = q1.alternativaB
c.textContent = q1.alternativaC

// CONFIGURAR O VALUE INICIAL DA 1a QUESTAO COMPLETA
a.setAttribute('value', '1A')
b.setAttribute('value', '1B')
c.setAttribute('value', '1C')

// PARA MONTAR AS PROXIMAS QUESTOES
function proximaQuestao(nQuestao) {
    numero.textContent = nQuestao
    numQuestao.textContent = questoes[nQuestao].numQuestao
    pergunta.textContent   = questoes[nQuestao].pergunta
    a.textContent = questoes[nQuestao].alternativaA
    b.textContent = questoes[nQuestao].alternativaB
    c.textContent = questoes[nQuestao].alternativaC
    a.setAttribute('value', nQuestao+'A')
    b.setAttribute('value', nQuestao+'B')
    c.setAttribute('value', nQuestao+'C')
}

function bloquearAlternativas() {
    a.classList.add('bloqueado')
    b.classList.add('bloqueado')
    c.classList.add('bloqueado')
}

function desbloquearAlternativas() {
    a.classList.remove('bloqueado')
    b.classList.remove('bloqueado')
    c.classList.remove('bloqueado')
}

function verificarSeAcertou(nQuestao, resposta) {

    let numeroDaQuestao = nQuestao.value
    console.log("Quest√£o " + numeroDaQuestao)

    let respostaEscolhida = resposta.textContent
    //console.log("RespU " + respostaEscolhida)

    let certa = questoes[numeroDaQuestao].correta
    //console.log("RespC " + certa)

    if(respostaEscolhida == certa) {
        //console.log("Acertou")
        //respostaEsta.textContent = "Correta üòä"
        pontos += 10 // pontos = pontos + 10
    } else {
        //console.log("Errou!")
        //respostaEsta.textContent = "Errada üò¢"
    }

    // atualizar placar
    placar = pontos
    instrucoes.textContent = "Pontos " + placar

    // bloquear a escolha de opcoes
    bloquearAlternativas()

    setTimeout(function() {
        //respostaEsta.textContent = '...'
        proxima = numeroDaQuestao+1

        if(proxima > totalDeQuestoes) {
            console.log('Fim do Jogo!')
            fimDoJogo()
        } else {
            proximaQuestao(proxima)
        }
    }, 250)
    desbloquearAlternativas()
}

function fimDoJogo() {
    instrucoes.textContent = "Fim de Jogo!"
    numQuestao.textContent = ""

    let pont = ''
    pontos == 0 ? pont = 'ponto' : pont = 'pontos'

    pergunta.textContent   = "Voc√™ conseguiu " + pontos + " " + pont

    aviso.textContent = "Voc√™ conseguiu " + pontos + " " + pont

    a.textContent = ""
    b.textContent = ""
    c.textContent = ""

    a.setAttribute('value', '0')
    b.setAttribute('value', '0')
    c.setAttribute('value', '0')

    // OCULTAR O ARTICLE DA QUESTAO
    articleQuestoes.style.display = 'none'

    setTimeout(function() {
        pontos = 0 // zerar placar
        location.reload();
    }, 2000)
}
        </script>
</body>
</html>
