  <div class="container">
    <h1>Cadastro</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>
      <div class="form-group">
        <label for="numero-casa">Número da Casa:</label>
        <input type="text" id="numero-casa" name="numero-casa" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
      </div>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
      </div>
      <div class="form-group">
        <label for="nome-cartao">Nome do Titular do Cartão:</label>
        <input type="text" id="nome-cartao" name="nome-cartao" required>
      </div>
      <div class="form-group">
        <label for="numero-cartao">Número do Cartão:</label>
        <input type="text" id="numero-cartao" name="numero-cartao" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
      <div class="form-group">
        <label for="validade">Validade:</label>
        <input type="text" id="validade" name="validade" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
